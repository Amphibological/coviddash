<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ontario COVID-19 Dashboard</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/jquery-ui.css">

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="./main.js"></script>

        
        <div id="main" class="container">
            <div class="row">
                <div class="col">
                    <h1>Ontario COVID-19 Dashboard</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div id="btns" class="btn-group"></div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col">
                    <h6>Rolling Average Period</h6>
                    <input id="avg" class = "form-control-range" type="range" min="5" max = "21" step= "2" value="5">
                    <span id="avg-text">5 days</span>
                </div>
                <div class="col">
                    <h6>Range of Dates</h6>
                    <div class="input-daterange input-group" id="datepicker">
                        <input id="datestart" type="text" class="input-sm form-control" name="start" />
                        <span class="input-group-addon">to</span>
                        <input id="dateend" type="text" class="input-sm form-control" name="end" />
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <canvas id="display" height="100%"></canvas>
                </div>
            </div>

        </div>

        <style>
            h1 {
                text-align: center;
            }

            label {
                font-size: x-small;
                margin-left: 5%;
            }

            .btn {
                user-select: none; /* standard syntax */
                -webkit-user-select: none; /* webkit (safari, chrome) browsers */
                -moz-user-select: none; /* mozilla browsers */
                -khtml-user-select: none; /* webkit (konqueror) browsers */
                -ms-user-select: none; /* IE10+ */
            }

            .btn:focus,.btn:active:focus,.btn.active:focus,.btn.focus,.btn:active.focus,.btn.active.focus {
                box-shadow: none !important;
            }

            .btn-outline-primary:hover {
                background-color: whitesmoke;
                color: royalblue;
            }
        </style>
    </body>
</html>
